  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Address Id</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
        
<div class="input-box" >
      <span class="details">Previous Address</span>
    <input type="radio" id="last" name="Ppub" value="last"> 
  <select id="selectRange" value="" onchange="radioCheck(this);">
    <option value="">Select</option>
    <option value="20181220-20190120">1</option>
    <option value="20180720-20190120">6 months</option>
    <option value="20180120-20190120">year</option>

</div>
          <div class="input-box">

            <input type="text" placeholder="Enter your email" required>
          </div>

          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Connection Type</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Heavy Load</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Normal</span>
          </label>
          
          </div>
